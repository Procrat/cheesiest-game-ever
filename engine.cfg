[application]

name="cheesiest-game-ever"
main_scene="res://game/scenes/start/start.tscn"

[autoload]

INVENTORY="*res://game/inventory.gd"
GLOBAL_STATE="*res://game/global_state.gd"

[display]

width=1920
height=1080
fullscreen=true
stretch_aspect="keep"
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), mbutton(0, 1)]
myrjam_left=[key(A), key(Q)]
myrjam_up=[key(W), key(Z)]
myrjam_right=[key(D)]
myrjam_down=[key(S)]
myrjam_do=[key(Shift)]
stijn_left=[key(Left)]
stijn_right=[key(Right)]
stijn_up=[key(Up)]
stijn_down=[key(Down)]
stijn_do=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
