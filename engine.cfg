[application]

name="cheesiest-game-ever"
main_scene="res://game/scenes/start/start.tscn"

[autoload]

INVENTORY="*res://game/inventory.gd"

[display]

width=1850
height=1050
fullscreen=true
stretch_mode="2d"

[input]

myrjam_left=[key(A)]
myrjam_right=[key(D)]
myrjam_up=[key(W)]
myrjam_down=[key(S)]
stijn_left=[key(Left)]
stijn_right=[key(Right)]
stijn_up=[key(Up)]
stijn_down=[key(Down)]

[physics_2d]

motion_fix_enabled=true
